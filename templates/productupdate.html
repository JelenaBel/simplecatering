{% extends "base.html" %}

{% block title%}
Menus
{% endblock %}

{% block body%}

<style>

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {

  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;

  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>
<div class="col-lg-8 col-md-10 mx-auto">
<div class="content">
<div class = "container">
<h2>Update product</h2>

<div class="container">
  <form  method ="POST"  enctype="multipart/form-data">
    <div class="row">
      <div class="col-25">
        <label for="fname">Product name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="productname" value = {{ product.title }} required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="fname">Product price</label>
      </div>
      <div class="col-75">
        <input type="text" id="price" name="productprice" value = {{ product.price }} required>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="fname">Product category</label>
      </div>
      <div class="col-75">
          <p> Current category: {{ product.category }}</p>
        <select name="category"  required>
        <option value="Mains">Mains</option>
        <option value="Sides">Sides</option>
        <option value="Salads">Salads</option>
        <option value="Bites">Bites</option>
          <option value="Deserts">Deserts</option>

            </select>
      </div>
    </div>

 <div class="row">
      <div class="col-25">
        <label for="fname">Product Photo</label>
      </div>

      <div class="col-75">
        <img class="img-thumbnail" style ="width:150px" alt="..."   src = "/static/images/{{product.photo}}"/>
        <input type="file" name="filename" value = {{ product.photo }} size="100" /><br /><br/>
        <input type="submit" style ="background-color: dodgerblue" value="Submit" >
      </div>
    </div>


    <div class="row">
      <div class="col-25">
        <label for="subject">Description</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" value = {{ product.description }} style="height:100px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" style ="background-color: dodgerblue" value="Submit">
    </div>
  </form>
</div>
</div>
</div>
</div>

</body>

{% endblock %}
